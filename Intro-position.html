<!DOCTYPE html>
<html lang=en>
    <head>
        <title>A-Frame scene</title>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-cylinder position="0 2 -2" color="red" ></cylinder>
            <a-sphere position="2 4 -3" color="green" ></a-sphere>
            <a-sphere position="0 2 -4" color="blue" ></a-sphere>
            <a-sphere position="5 6 -5" color="blue" ></a-sphere>
            <a-sphere position="3 2 -6" color="blue" ></a-sphere>
            <a-sphere position="3 2 -7" color="blue" ></a-sphere>
            <a-sphere position="3 2 -8" color="blue" ></a-sphere>
        </a-scene>
    </body>
</html>
