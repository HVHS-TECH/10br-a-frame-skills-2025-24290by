<!DOCTYPE html>

    <head>
        <title>A-Frame scene</title>

    </head>
    <body>
        <a-scene>
            <a-cylinder position="-4 -0 -4" color="red" ></cylinder>

            amimation="
            property: position;
            from: -4 0 -4;
            to: 4 0 -4;
            dur: 2000;
            loop: true;
            dir: alternate
            "
       
              

            
        </a-scene>
